<html>
    <head>
        <script>
            let a ;
            a = parseInt(prompt("nhập thông tin nhiệt độ:" ));
     
            { 
               if ( a > 100 )
                {
                    document.write(a , " yêu cầu giảm nhiệt độ !")
                }

                if ( a < 20 )
                {
                    document.write(a , " yêu cầu tăng nhiệt độ !") 
                }
                if ( a > 20 && a < 100  )
                {
                    alert(" nhiệt độ ổn định ")
                }
            }
             
        </script>
    </head>
</html>
